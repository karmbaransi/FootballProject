<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3d3d3d 0%,#000000 50%,#3d3d3d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            min-height: 15%;
            min-width: 30%;
        }
        .error-message {
            color: #ff0000;
            font-weight: bold;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message{
            color: black;
            font-weight: bold;
        }
        .back-tab {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 9999; /* Ensure it's above other elements */
        background-color: rgba(255, 255, 0, 0.7);
        color: black;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        }

    .back-tab:hover {
        background-color: rgb(255, 255, 0);
    }
    </style>
</head>
<body>
    <div class="error-container">
        <h2 class="message">Error Page</h2>
        <p class="error-message">An error occurred while processing your request.</p>
        <p class="message">Request: {{ sport }} • {{ season }} • {{ league }} • {{ team }}</p>
        <p class="message">{{ err_msg }}</p>
        <!-- Back tab -->
        <a href="{%url 'home'%}" class="back-tab">Back</a>
    </div>

</body>
</html>
