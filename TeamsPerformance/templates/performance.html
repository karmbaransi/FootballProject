<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graph Tabs with Data Points</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* Style the tab content */
  .tabcontent {
    display: none;
    padding: 20px;
    border: 1px solid #ccc;
    border-top: none;
    height: 300px; /* Adjust height as needed */
  }
</style>
</head>
<body>

<!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'graph1')">Graph 1</button>
  <button class="tablinks" onclick="openTab(event, 'graph2')">Graph 2</button>
  <button class="tablinks" onclick="openTab(event, 'graph3')">Graph 3</button>
</div>

<!-- Tab content -->
<div id="graph1" class="tabcontent" style="display:block;">
  <h3>Graph 1</h3>
  <canvas id="graph1_canvas"></canvas>
</div>

<div id="graph2" class="tabcontent">
  <h3>Graph 2</h3>
  <canvas id="graph2_canvas"></canvas>
</div>

<div id="graph3" class="tabcontent">
  <h3>Graph 3</h3>
  <canvas id="graph3_canvas"></canvas>
</div>

<script>
// Keep track of active tab
var activeTab = 'graph1';

// Function to open tabs
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    if (tabcontent[i].id === tabName) {
      tabcontent[i].style.display = "block";
    } else {
      tabcontent[i].style.display = "none";
    }
  }
  activeTab = tabName;
}

// Function to draw graphs as points with tooltips
function drawGraph(canvasId, data) {
  var ctx = document.getElementById(canvasId).getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'scatter',
    data: {
      datasets: [{
        label: 'Graph Points',
        data: data,
        backgroundColor: 'rgba(255, 99, 132, 0.5)', // Adjust color as needed
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        xAxes: [{
          type: 'linear',
          position: 'bottom'
        }]
      },
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            var label = data.datasets[tooltipItem.datasetIndex].label || '';
            if (label) {
              label += ': ';
            }
            label += '(' + tooltipItem.xLabel + ', ' + tooltipItem.yLabel + ')';
            return label;
          }
        }
      }
    }
  });
}

// Sample data for graphs
var graph1_data = [{x: 1, y: 5}, {x: 2, y: 10}, {x: 3, y: 8}, {x: 4, y: 12}];
var graph2_data = [{x: 1, y: 8}, {x: 2, y: 6}, {x: 3, y: 9}, {x: 4, y: 11}];
var graph3_data = [{x: 1, y: 3}, {x: 2, y: 7}, {x: 3, y: 5}, {x: 4, y: 10}];

// Draw graphs
drawGraph('graph1_canvas', graph1_data);
drawGraph('graph2_canvas', graph2_data);
drawGraph('graph3_canvas', graph3_data);

// Show previously active tab
openTab(null, activeTab);
</script>

</body>
</html>
